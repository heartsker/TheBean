name: ${CURRENT_PROJECT}
options:
  bundleIdPrefix: ${BUNDLE_ID_PREFIX}
  deploymentTarget:
    iOS: 13.0
targets:
  ${CURRENT_PROJECT}:
    type: application
    platform: iOS
    sources: 
      - path: ${CURRENT_PROJECT}
    settings:
      DEVELOPMENT_TEAM: ${DEVELOPMENT_TEAM}
    info:
      path: ${CURRENT_PROJECT}/Resources/Info.plist
      properties:
        CFBundleExecutable: "$(EXECUTABLE_NAME)"
        CFBundleIdentifier: ${BUNDLE_ID_PREFIX}.${CURRENT_PROJECT}
        CFBundleVersion: "1.0"
        CFBundleShortVersionString: "1.0"
        UIAppFonts:
          - MullerLight.ttf
          - MullerRegular.ttf
          - MullerMedium.ttf
          - MullerBold.ttf
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: true
          UISceneConfigurations:
            UIWindowSceneSessionRoleApplication:
              -
                UISceneConfigurationName: Default Configuration
                UISceneDelegateClassName: $(PRODUCT_MODULE_NAME).SceneDelegate
        UILaunchStoryboardName: LaunchScreen
        UIRequiresFullScreen: true
        UISupportedInterfaceOrientations: []
    scheme:
      testTargets:
      - ${CURRENT_PROJECT}Tests
      - ${CURRENT_PROJECT}UITests
    postCompileScripts:
      - script: Pods/Swiftlint/swiftlint --fix
        name: SwiftlintFix
      - script: Pods/Swiftlint/swiftlint
        name: Swiftlint
  ${CURRENT_PROJECT}Tests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: ${CURRENT_PROJECT}Tests
  ${CURRENT_PROJECT}UITests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: ${CURRENT_PROJECT}UITests
