name: TheBean
options:
  bundleIdPrefix: ${BUNDLE_ID_PREFIX}
  deploymentTarget:
    iOS: 13.0
targets:
  TheBean:
    type: application
    platform: iOS
    sources: 
      - path: TheBean
    settings:
      DEVELOPMENT_TEAM: ${DEVELOPMENT_TEAM}
    scheme:
      testTargets:
      - TheBeanTests
      - TheBeanUITests
    postCompileScripts:
      - script: Pods/Swiftlint/swiftlint --fix
        name: SwiftlintFix
      - script: Pods/Swiftlint/swiftlint
        name: Swiftlint
  TheBeanTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: TheBeanTests
  TheBeanUITests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: TheBeanUITests
